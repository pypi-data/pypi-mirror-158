[tool.poetry]
name = "otlet-test-project"
version = "0.0.4"
description = "do not download. for testing purposes only."
authors = ["kevinshome <noah.tanner7@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.0"
pygame = {version = "*", optional = true}
otlet = {version = "^1.0.0rc1", markers = "os_name == \"posix\""}
otlet-cli = {version = "^1.0.0rc4", markers = "sys_platform == \"linux\" and os_name == \"posix\""}
django = {version = "^4.0.3", markers = "platform_machine == \"aarch64\" and platform_python_implementation == \"CPython\""}
tensorflow = {version = "^2.9.1", python = ">=3.7", optional = true}
sphinx = {version = "^5.0.2", extras = ["lint"]}

[tool.poetry.extras]
alleniverson = ["tensorflow"]
aigaming = ["tensorflow", "pygame"]

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
