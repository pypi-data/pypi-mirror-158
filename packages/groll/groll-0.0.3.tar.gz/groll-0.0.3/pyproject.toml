[project]
name = "groll"
version = "0.0.3"
authors = [
    {name="Gage Talbot", email="gagetalbot@pm.me"}
]
description = "A helpful, dice rolling, goblin that lives in your shell!"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["click >= 8.1.3"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Topic :: Games/Entertainment",
]

[project.scripts]
groll = "groll.groll:cli"

[project.urls]
"Homepage" = "https://github.com/Krognak/groll"
"Bug Tracker" = "https://github.com/Krognak/groll/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
