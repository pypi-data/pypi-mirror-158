[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "easyx509deserialization"
version = "0.9.2"
authors = [
  { name="Adam Peterson", email="adampeterson@gmail.com" },
]
description = "A front end to the cryptography package to easily extract information from an x509 certificate"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.6"
classifiers=[
        'Development Status :: 4 - Beta',
        'Intended Audience :: Developers',
        'Intended Audience :: System Administrators',
        'License :: OSI Approved :: GNU General Public License v3 (GPLv3)',
        'Programming Language :: Python :: 3',
        'Programming Language :: Python :: 3.6',
        'Programming Language :: Python :: 3.7',
        'Programming Language :: Python :: 3.8',
        'Programming Language :: Python :: 3.9',
        'Programming Language :: Python :: 3.10',
        'Programming Language :: Python :: 3.11',
        'Programming Language :: Python :: 3.12',
]

[project.urls]
"Homepage" = "https://github.com/notthatadam/easyx509deserialization"
"Bug Tracker" = "https://github.com/notthatadam/easyx509deserialization/issues"
