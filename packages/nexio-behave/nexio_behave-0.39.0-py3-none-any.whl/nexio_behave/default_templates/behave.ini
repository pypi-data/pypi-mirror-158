[behave]
default_format=pretty
log_capture=False
logging_clear_handlers=True
logging_datefmt = %Y-%m-%dT%H:%M:%S
logging_format=[%(levelname)s] | %(asctime)s | %(message)s
logging_level=INFO
stdout_capture=False
stderr_capture=False
show_skipped=False
show_source=False
show_timings=False
tags=~@skip
verbose=False
