[metadata]
name = stactools-drcog-lulc
version = attr: stactools.drcog_lulc.__version__
description = stactools package for Denver Regional Council of Governments (DRCOG) Land Use Land Cover (LULC)
long_description = file: README.md
long_description_content_type = text/markdown
author = Paola Holleway
author_email = paolaholleway@gmail.com
url = https://github.com/stactools-packages/drcog-lulc
project_urls = 
	Issues = https://github.com/stactools-packages/drcog-lulc/issues
keywords = 
	stactools
	pystac
	catalog
	STAC
	landcover
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
package_dir = 
	= src
packages = find_namespace:
install_requires = 
	stactools >= 0.2.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

