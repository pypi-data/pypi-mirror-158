---
site_name: OpenSeesRT
site_dir:  site/
docs_dir:  docs/
site_url:  "https://brace2.github.io/OpenSeesRT"
# repo_name: claudioperez/opensees-python
repo_url: https://github.com/claudioperez/opensees-python

copyright: 'Berkeley, CA'
pandoc:    etc/doc-config/pandoc-web.yaml

plugins: 
- search

theme:
  name: material
# name: odette
  palette:
    primary: white
  features:
  - navigation.tabs
  - navigation.indexes
  - navigation.top
  - navigation.sections
  custom_dir: etc/doc-config

extra:
  generator: false # remove theme watermark in footer

markdown_extensions: [toc]

sidebar:
  min_depth: -1
  max_depth: 10

extra_css: 
  - math.css
  - particle.css
  - grid.css

extra_javascript: 
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML

  # nav:
  #   - Libraries: libraries/
  #   - Users: user/
  #   - Developer: developer
  #   - Gallery: gallery

