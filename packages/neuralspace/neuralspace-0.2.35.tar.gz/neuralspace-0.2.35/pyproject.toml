[tool.poetry]
name = "neuralspace"
version = "0.1.0"
description = "A Python CLI for NeuralSpace APIs"
authors = ["Ayushman Dash <ayushman@neuralspace.ai>"]


[tool.poetry.dependencies]
python = ">=3.7.1,<3.9"
click = "^8.0.1"
randomname = "^0.1.3"
prettytable = "^2.1.0"
rich = "^10.7.0"
coloredlogs = "~=14"
pandas = "1.3.3"
PyYAML = "^6.0"
urllib3 = "~=1.26.5"
datasets = "^1.18.3"
"ruamel.yaml" = "^0.16"
jsonschema = "^3.2.0"
pykwalify = "^1.8.0"
packaging = "^21.3"
sounddevice = "^0.4.4"
websocket-client = "^1.3.2"


[tool.poetry.dev-dependencies]
isort = "^4.3.21"
flake8 = "^3.7.9"
pytest = "^5.4.1"
coverage = "^5.1"
requirements-parser = "^0.2.0"
pytest-xdist = "^1.32.0"
twine = "^3.2.0"
black = "^22.3.0"
toml = "^0.10.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
