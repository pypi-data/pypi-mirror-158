{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Merci de votre paiement{% endblock %}
{% block content %}
  <section id="success">
    <div class="text-center">
      <h2>Paiement confirmé !</h2>
    </div>
    <div class="card">
      <div class="round blue-roud">
        <img src="{% static 'img/validate.png' %}" alt="validate" class="validate">
      </div>
      <div class="title">Félicitations</div>
      <p>Votre commande a bien été pris en compte, connectez-vous pour accéder à votre espace</p>
      <a href="{{ settings.APPSITE }}" class="button blue-button">Accéder à mon espace</a>
    </div>
  </section>
{% endblock %}
