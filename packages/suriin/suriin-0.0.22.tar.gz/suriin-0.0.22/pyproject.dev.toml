[project]
name = "suriin" 
version = "0.0.22"
authors = [
    { name = "LJ. Sta. Ana", email = "lvjhn.mx@gmail.com"}
]
description = "Suriin (soo-ree-ihn or sure-ree-in, depending on your pick) is a simple, lightweight, and minimalist Python library for general testing."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls] 
"Homepage" = "https://gitlab.com/demo-package/demo-package-python"
"Bug Tracker" = "https://github.com/demo-package/demo-package-python/~/issues"

[build-system]
requires = [ "hatchling" ] 
build-backend = "hatchling.build" 
