[metadata]
name = authorship
version = 0.1.0
description = Format author lists for academic texts and journal submissions.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cthoyt/authorship
download_url = https://github.com/cthoyt/authorship/releases
project_urls = 
	Bug Tracker = https://github.com/cthoyt/authorship/issues
	Source Code = https://github.com/cthoyt/authorship
author = Charles Tapley Hoyt
author_email = cthoyt@gmail.com
maintainer = Charles Tapley Hoyt
maintainer_email = cthoyt@gmail.com
license = MIT
license_files = 
	LICENSE
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Framework :: Pytest
	Framework :: tox
	Framework :: Sphinx
	Programming Language :: Python
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3 :: Only
keywords = 
	snekpack
	cookiecutter
	publications
	academia
	bibliometrics
	scientometrics

[options]
install_requires = 
	click
	class-resolver
	pydantic
	pandas
zip_safe = false
include_package_data = True
python_requires = >=3.9
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
tests = 
	pytest
	coverage
docs = 
	sphinx
	sphinx-rtd-theme
	sphinx-click
	sphinx-autodoc-typehints
	sphinx_automodapi

[options.entry_points]
console_scripts = 
	authorship = authorship.cli:main

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = authorship
omit = 
	tests/*
	docs/*

[coverage:paths]
source = 
	src/authorship
	.tox/*/lib/python*/site-packages/authorship

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	if __name__ == __main__:
	if TYPE_CHECKING:
	def __str__
	def __repr__

[darglint]
docstring_style = sphinx
strictness = short

[flake8]
ignore = 
	S301 # pickle
	S403 # pickle
	S404
	S603
	W503 # Line break before binary operator (flake8 is wrong)
	E203  # whitespace before ':'
exclude = 
	.tox,
	.git,
	__pycache__,
	docs/source/conf.py,
	build,
	dist,
	tests/fixtures/*,
	*.pyc,
	*.egg-info,
	.cache,
	.eggs,
	data
max-line-length = 120
max-complexity = 20
import-order-style = pycharm
application-import-names = 
	authorship
	tests

[egg_info]
tag_build = 
tag_date = 0

