[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "python-libs"
version = "0.0.1"
authors = [
  { name="BishopMarcel", email="bishopmarcel@163.com" },
]
description = "A small example package"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/BishopMarcel/python-libs"
"Bug Tracker" = "https://github.com/BishopMarcel/python-libs/issues"