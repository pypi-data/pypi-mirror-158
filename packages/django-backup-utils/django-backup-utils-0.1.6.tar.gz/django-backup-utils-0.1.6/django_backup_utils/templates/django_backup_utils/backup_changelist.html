{% extends 'admin/change_list.html' %}
{% block object-tools %}
    {% if perms.django_backup_utils.add_backup %}
        <ul class="object-tools">
            <li>
                <a href="{% url 'create-backup' %}" class="addlink"
                   style="background-color: green;">
                    Create Backup
                </a>
            </li>

            <li>
                <a href="{% url 'synchronize-backups' %}">
                    Synchronize Backups
                </a>
            </li>
        </ul>
        <br/>
    {% endif %}
    {{ block.super }}
{% endblock %}
