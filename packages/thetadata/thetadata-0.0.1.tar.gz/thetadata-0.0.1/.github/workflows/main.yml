name: Continuous Deployment

on:
  push:
    branches:
      - release

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  test:
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Download the Terminal
        run: |
          wget --output-document ThetaTerminal.jar https://www.dropbox.com/s/nhre458ha5c7jd5/ThetaTerminal.jar?dl=1
      - name: Run the Terminal
        run: |
          sudo java -jar ThetaTerminal.jar $USERNAME $PASSWORD &
        env:
          USERNAME: ${{ secrets.TERMINAL_USERNAME }}
          PASSWORD: ${{ secrets.TERMINAL_PASSWORD }}
      - name: Upgrade pip
        run: pip install --upgrade pip
      - name: Install dependencies
        run: pip install ".[tests]"
      - name: Test
        run: python -m pytest .

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build package
        run: |
          pip install --upgrade build
          python -m build
      - name: Release to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true

  docs:
    needs: [test, deploy]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: pip install ".[docs]"
      - name: Deploy mkdocs
        uses: mhausenblas/mkdocs-deploy-gh-pages@1.25
