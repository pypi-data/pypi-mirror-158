[metadata]
name = mightypy
description = Add a short description here!
author = Nishant Baheti
author_email = nishantbaheti.it19@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/nishantbaheti/mightypy
project_urls = 
	Documentation = https://mightypy.readthedocs.io/
	Source = https://github.com/nishantbaheti/mightypy
	Changelog = https://mightypy.readthedocs.io/en/latest/changelog.html
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Intended Audience :: Science/Research
	Intended Audience :: Developers
	Intended Audience :: Financial and Insurance Industry
	Intended Audience :: Healthcare Industry
	Intended Audience :: Information Technology

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy
	pandas
	matplotlib>=3.5.1

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov mightypy --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1.4
package = mightypy
extensions = 
	no_skeleton
	no_tox

[egg_info]
tag_build = 
tag_date = 0

