[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "create_pypi_files"
version = "0.0.3"
authors = [
  { name="mihai cornel", email="mhcrnl@gmail.com" },
]
description = "Create the file for PyPi project."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
