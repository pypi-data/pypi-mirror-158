[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pingline"
version = "0.0.2"
authors = [
  { name="Ilia Peterov", email="ipeterov1@gmail.com" },
]
description = "A small tool for pinging multiple hosts at once and exploring the data"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Unix",
]

[project.urls]
"Homepage" = "https://github.com/ipeterov/pingline"
"Bug Tracker" = "https://github.com/ipeterov/pingline/issues"

[project.scripts]
pingline = "cli:cli"